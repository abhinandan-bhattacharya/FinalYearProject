<div class="col-md-6">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="firstName" formControlName="firstName" placeholder="First Name" name="firstName"
                class="form-control" id="firstName">
        </div>

        <div class="form-group">
            <label for="roll">Roll:</label>
            <input formControlName="roll" placeholder="roll" name="roll" type="roll" class="form-control" id="roll">
        </div>


        <div class="form-group">
            <label for="dept">Department:</label>
            <input type="dept" formControlName="dept" placeholder="dept" name="dept" class="form-control" id="dept">
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control"
                id="email">
        </div>

        <button class="btn btn-success">Update Your Profile</button>
        <p>Form value: {{ editForm.value | json }}</p>
    </form>
</div>
