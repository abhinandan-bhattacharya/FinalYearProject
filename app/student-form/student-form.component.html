<div class="col-md-6">
  <h3 class="text-center">Add Details</h3>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Full Name</label>
      <input type="firstName" formControlName="firstName" placeholder="First Name" name="firstName" class="form-control"
        id="firstName">
    </div>

    <div class="form-group">
      <label for="roll">Roll</label>
      <input formControlName="roll" placeholder="roll" name="roll" type="roll" class="form-control" id="roll">
    </div>


    <div class="form-group">
      <label for="dept">Department</label>
      <input type="dept" formControlName="dept" placeholder="dept" name="dept" class="form-control" id="dept">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <button class="btn btn-primary">Save</button>
    <p>Form value: {{ addForm.value | json }}</p>
  </form>
</div>
